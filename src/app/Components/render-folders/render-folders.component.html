<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<h5 class="font-size-16 me-3 mb-0">Folders</h5>
<div class="row mt-4">
    @for (folder of folders; track $index) {
      <div class="cursor col-xl-2 col-sm-4 ">
        <div class="card shadow-none border">
          <div class="card-body p-3">
            <div class="">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <i class="bx bxs-folder h1 mb-0 text-warning"></i>
                </div>
              </div>
              <div class=" d-flex mt-3">
                <div  class=" overflow-hidden me-auto">
                  <h5  class="font-size-15 text-truncate mb-1"><a
                      class="text-body">{{folder.name}}</a></h5>
                      <button type="button" (click)="displayContent(folder.id)" class="btn btn-primary">Acessar pasta</button>
                    <div><p></p></div> 
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                </div>
                <!-- PossÃ­vel melhoria, adicionar last edited na pasta: -->
                <!-- <div class="align-self-end ms-2">
                  <p class="text-muted mb-0 font-size-13"><i class="mdi mdi-clock"></i> 15 min ago</p>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
