<div class="container mt-5">
  <h5>Folder creation</h5>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    @if (successUpload) {
      <div class="alert alert-success">
        <strong>Files uploaded!</strong>
      </div>
    }
    <label class="form-label" for="customFile">Upload your images</label>
    <input type="text" class="form-control mb-3" formControlName="folderName" placeholder="Nome da pasta"
      aria-label="Nome da pasta" aria-describedby="button-addon2">
      @if (uploadForm.get('folderName')?.hasError('required') && uploadForm.get('folderName')?.touched) {
        <span  class="form-error text-danger">Folder name is required</span>
      }
    <input type="file" (change)="onFileSelect($event)" class="form-control" formControlName="file" id="customFile"
      multiple />
    <button type="submit" class="btn btn-primary mt-3">Upload Files</button>
  </form>
</div>
